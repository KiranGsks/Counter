<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div>
    <h1>Counter</h1>
    <div id="counter">0</div>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
</div>

<script>
    let counterValue = 0;
    const counterElement = document.getElementById('counter');

    function updateCounter() {
        counterElement.textContent = counterValue;
    }

    function increment() {
        counterValue++;
        updateCounter();
    }

    function decrement() {
        counterValue--;
        updateCounter();
    }
</script>

</body>
</html>
